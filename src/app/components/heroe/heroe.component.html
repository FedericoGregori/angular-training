<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion}}</small></h1>
<hr>

<div class="card">
      <div class="row no-gutters">
          <div class="col-auto">
              <img [src]="heroe.img" class="img-fluid" alt="">
              <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a> 
          </div>
          <div class="col">
              <div class="card-block px-2">
                  <h4 class="card-title">{{ heroe.nombre }}</h4>
                  <p class="card-text">{{ heroe.bio }}</p>
                  <hr>
                  <p class="card-text">{{ heroe.casa }}</p>
                  <hr>
              </div>
          </div>
      </div>
</div>
